<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recherche Items Destiny 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    #searchBar {
      padding: 10px;
      width: 60%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .result-item {
      margin: 10px;
      cursor: pointer;
    }

    .result-item img {
      width: 100px;
      height: 100px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Recherche Items Destiny 2</h1>
  <input type="text" id="searchBar" placeholder="Chercher un item...">
  <button id="searchButton">Chercher</button>

  <div id="results" class="results"></div>
</div>

<script>
  const JSON_URL = 'https://www.bungie.net//common/destiny2_content/json/fr/DestinyInventoryItemDefinition-c6fc17f9-7b65-454f-b215-0627f9e4b5b0.json';

  document.getElementById('searchButton').addEventListener('click', async () => {
    const searchQuery = document.getElementById('searchBar').value.trim().toLowerCase();
    if (!searchQuery) return;

    try {
      // Charger dynamiquement le fichier JSON depuis Bungie.net
      const response = await fetch(JSON_URL);
      const data = await response.json();

      // Attention, la structure est très grosse (beaucoup d'objets) !
      const items = Object.values(data);

      const results = items.filter(item =>
        item.displayProperties &&
        item.displayProperties.name &&
        item.displayProperties.icon &&
        item.displayProperties.name.toLowerCase().includes(searchQuery)
      );

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ''; // Vider les anciens résultats

      if (results.length === 0) {
        resultsContainer.innerHTML = '<p>Aucun item trouvé.</p>';
        return;
      }

      results.forEach(item => {
        const imgElement = document.createElement('img');
        imgElement.src = `https://www.bungie.net${item.displayProperties.icon}`;
        imgElement.alt = item.displayProperties.name;
        imgElement.classList.add('result-item');

        imgElement.addEventListener('click', () => {
          navigator.clipboard.writeText(imgElement.src)
            .then(() => console.log('Lien copié:', imgElement.src))
            .catch(err => console.error('Erreur de copie:', err));
        });

        resultsContainer.appendChild(imgElement);
      });

    } catch (error) {
      console.error('Erreur de chargement du JSON :', error);
      document.getElementById('results').innerHTML = '<p>Erreur lors du chargement des données.</p>';
    }
  });
</script>

</body>
</html>
