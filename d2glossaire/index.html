<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D2Glossaire</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .nav-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
    }

    .nav-card:hover {
      transform: scale(1.03);
    }

    .nav-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
      background-color: #2c2c2c;
    }

    .nav-content {
      padding: 1rem;
    }

    .nav-title {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .nav-subtitle {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>D2Glossaire</h1>
  <div class="nav-container" id="nav-list"></div>

  <script>
    // Liste manuelle temporaire (à remplacer par un appel serveur si tu veux lister dynamiquement)
    const subfolders = [
      {
        name: "Traits",
        path: "trait",
        image: "src/Traits_thumb.jpg", // temporaire
        subtitle: "Définition des termes de doctrines de Destiny 2"
      },
	  
	  {
        name: "Champions",
        path: "breaker",
        image: "src/Champions_thumb.jpg", // temporaire
        subtitle: "Définition des termes de Champions"
      },
	  
	  {
        name: "Dégats",
        path: "damagetype",
        image: "src/Doctrine_thumb.jpg", // temporaire
        subtitle: "Définition des termes de dégats en jeu"
      },
	  
	  {
        name: "Activité",
        path: "activity",
        image: "src/activity_thumb.jpg", // temporaire
        subtitle: "Définition des Activités en jeu"
      },
    ];

    const container = document.getElementById("nav-list");

    subfolders.forEach(entry => {
      const card = document.createElement("a");
      card.className = "nav-card";
      card.href = entry.path;

      card.innerHTML = `
        <img src="${entry.image}" class="nav-image" alt="${entry.name}">
        <div class="nav-content">
          <div class="nav-title">${entry.name}</div>
          <div class="nav-subtitle">${entry.subtitle}</div>
        </div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
